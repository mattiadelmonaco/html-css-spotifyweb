<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- CONTENITORE FLEX HEADER E MAIN -->
    <div class="header-main-flex">
        <!-- HEADER -->
        <header>
            <div class="header-top">
                <img class="img-header logo-small" src="img/logo-small.svg" alt="logo piccolo Spotify">
                <img class="img-header logo-big" src="img/logo.svg" alt="logo grande Spotify">
                <div class="menù"><img class="img-header" src="img/home.svg" alt="tasto home">
                    <p>Home</p>
                </div>
                <div class="menù"><img class="img-header" src="img/search.svg" alt="tasto cerca">
                    <p>Cerca</p>
                </div>
                <div class="menù"><img class="img-header" src="img/libreria.svg" alt="tasto libreria">
                    <p>La tua libreria</p>
                </div>

                <div class="playlist">
                    <h4>PLAYLIST</h4>
                    <div class="menù"><i class="fa-solid fa-plus"></i>
                        <p>Crea Playlist</p>
                    </div>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                </div>
            </div>
            <div class="header-bottom">
                <div id="download" class="menù"><img class="img-header" src="img/download.svg" alt="tasto download">
                    <p>Installa app</p>
                </div>
                <hr>
                <div class="menù"><img id="profile" class="img-header" src="img/profile.svg"
                        alt="tasto profilo personale">
                    <p><strong>John Doe</strong></p>
                </div>
            </div>
        </header>
        <!-- /HEADER -->
        <!-- MAIN -->
        <main>

        </main>
        <!-- /MAIN -->
    </div>
    <!-- /CONTENITORE FLEX HEADER E MAIN -->
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- /FOOTER -->

</html>
